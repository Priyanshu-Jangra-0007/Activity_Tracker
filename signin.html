<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Tracker - Create Account</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <!-- Floating particles -->
    <div class="particle" style="left: 15%; animation-delay: 0s;"></div>
    <div class="particle" style="left: 35%; animation-delay: 1.5s;"></div>
    <div class="particle" style="left: 55%; animation-delay: 3s;"></div>

    <div class="container">
        <div class="card">
            <div class="logo-container">
                <div class="logo">ðŸŽ¯</div>
            </div>

            <h1 class="title">Create Account</h1>
            <p class="subtitle">Join us and start tracking today</p>

            <form id="signupForm">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" required placeholder="John Doe">
                </div>

                <div class="form-group">
  <label>Email</label>
  <input type="email" required placeholder="your.email@example.com">
</div>

<div class="form-group">
  <label>Password</label>
  <input type="password" required placeholder="Create a strong password">
</div>

<div class="form-group">
  <label>Confirm Password</label>
  <input type="password" required placeholder="Confirm your password">
</div>



                <div class="checkbox-group">
                    <input type="checkbox" required>
                    <label>
                        I agree to the <a href="#" class="link">Terms & Conditions</a>
                    </label>
                </div>

                <button type="submit" class="btn">Create Account</button>
                <button
  type="button"
  class="btn btn-secondary"
  onclick="googleSignIn()">
  Continue with Google
</button>

                <button
                    type="button"
                    class="btn btn-secondary"
                    onclick="window.location.href='login.html'">
                    Back to Login
                </button>
            </form>
        </div>
    </div>
    <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import {
    getAuth,
    createUserWithEmailAndPassword,
    GoogleAuthProvider,
    signInWithPopup
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  // ================= FIREBASE INIT =================
  const firebaseConfig = {
    apiKey: "AIzaSyCuk1-E7-RfE7coqA9hh4rAFpTNIlyTbV8",
    authDomain: "activity-tracker-web-dc8bb.firebaseapp.com",
    projectId: "activity-tracker-web-dc8bb",
    storageBucket: "activity-tracker-web-dc8bb.firebasestorage.app",
    messagingSenderId: "243753651024",
    appId: "1:243753651024:web:3030467037a6c830b63a55"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // ================= EMAIL / PASSWORD SIGNUP =================
  const form = document.getElementById("signupForm");
  const inputs = form.querySelectorAll("input");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const email = inputs[1].value.trim();
    const password = inputs[2].value.trim();
    const confirmPassword = inputs[3].value.trim();

    if (password !== confirmPassword) {
      alert("Passwords do not match");
      return;
    }

    try {
      await createUserWithEmailAndPassword(auth, email, password);
      window.location.href = "index.html";
    } catch (err) {
      if (err.code === "auth/email-already-in-use") {
        alert("Account already exists. Please log in instead.");
        window.location.href = "login.html";
      } else {
        alert(err.message);
      }
    }
  });

  // ================= GOOGLE SIGN-IN =================
  const provider = new GoogleAuthProvider();

  window.googleSignIn = async function () {
    try {
      await signInWithPopup(auth, provider);
      window.location.href = "index.html";
    } catch (error) {
      alert(error.message);
    }
  };
</script>

</body>
</html>
